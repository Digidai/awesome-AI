name: Link Check

on:
  push:
    branches: [main]
    paths:
      - '**.md'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
  schedule:
    # æ¯å‘¨ä¸€ UTC æ—¶é—´ 00:00 è¿è¡Œ
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress --accept 200,204,206,301,302,303,307,308,403,429,999 '*.md' './**/*.md'
          fail: false
          output: ./lychee/out.md
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Check for broken links
        id: check_links
        run: |
          if [ -f ./lychee/out.md ] && grep -q "ðŸš«\|âŒ\|Failed" ./lychee/out.md 2>/dev/null; then
            echo "has_broken_links=true" >> $GITHUB_OUTPUT
            echo "::warning::å‘çŽ°å¤±æ•ˆé“¾æŽ¥ï¼Œè¯·æŸ¥çœ‹æŠ¥å‘Š"
          else
            echo "has_broken_links=false" >> $GITHUB_OUTPUT
            echo "âœ… æ‰€æœ‰é“¾æŽ¥æ£€æŸ¥é€šè¿‡"
          fi

      - name: Create Issue for Broken Links
        if: steps.check_links.outputs.has_broken_links == 'true' && github.event_name == 'schedule'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: ðŸ”— Link Check Report - ${{ github.run_id }}
          content-filepath: ./lychee/out.md
          labels: |
            bug
            link-issue
            automated

      - name: Comment on PR with Link Issues
        if: steps.check_links.outputs.has_broken_links == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let content = '';
            try {
              content = fs.readFileSync('./lychee/out.md', 'utf8');
            } catch (e) {
              content = 'Unable to read link check results';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”— Link Check Results\n\n${content.slice(0, 3000)}\n\n> Please fix broken links before merging.`
            })

  awesome-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install awesome-lint
        run: npm install -g awesome-lint

      - name: Run awesome-lint
        id: lint
        run: |
          set +e
          awesome-lint 2>&1 | tee lint-output.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        with:
          name: awesome-lint-results
          path: lint-output.txt
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.lint.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('lint-output.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Awesome Lint Results\n\n\`\`\`\n${output.slice(0, 3000)}\n\`\`\`\n\n> Note: Some warnings are expected due to bilingual content and custom formatting.`
            })
